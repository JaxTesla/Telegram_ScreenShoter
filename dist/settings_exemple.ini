# ФАЙЛ ДОЛЖЕН НАЗЫВАТЬСЯ settings.ini

[telegram]
# Токен бота от BotFather
bot_token =

# Список разрешенных пользователей через запятую (можно оставить пустым)
# Пример: 123456, 987654321
allowed_users =

[image]
# Максимальный размер изображения в КБ (предфильтр)
# 0 — без ограничений (всегда сначала пробуем PNG как есть)
# >0 — если PNG больше лимита, сразу переключаемся на JPEG (экономит время)
# Рекомендуется 150 при замедлениях Telegram, 100 или 80 если совсем плохо
max_size_kb = 0

# Уровень сжатия PNG (0-9)
# 0 — без сжатия (быстро, но файл большой)
# 6 — баланс скорости и размера (по умолчанию)
# 9 — максимальное сжатие (медленнее, но файл меньше)
png_compress_level = 6

# Автоматическое понижение качества при ошибке отправки (true/false)
# true — при таймауте каскадно понижаем quality JPEG (95->80->65->50->35->20)
#         и уменьшаем разрешение, пока не пройдёт
# false — при ошибке отправки сразу выдаём ошибку, не пережимаем
auto_reduce_quality = true

