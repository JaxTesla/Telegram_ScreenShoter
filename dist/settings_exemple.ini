# ФАЙЛ ДОЛЖЕН НАЗЫВАТЬСЯ settings.ini

[telegram]
# Токен бота от BotFather
bot_token =

# Список разрешенных пользователей через запятую (можно оставить пустым)
# Пример: 123456, 987654321
allowed_users =

[image]
# Формат изображений: jpg или png
# jpg — сильное сжатие, легко влезает в лимит (рекомендуется при замедлениях)
# png — lossless, но тяжелее; если не влезает в лимит, автоматически переключится на jpg
format = jpg

# Максимальный размер изображения в КБ
# Если Telegram режет трафик, уменьшите значение (например, 100 или 80)
# При таймауте отправки бот понизит лимит ещё на 20% и попробует снова
max_size_kb = 150

# Уровень сжатия PNG (0-9, только для format = png)
# 0 — без сжатия (быстро, но файл большой)
# 6 — баланс скорости и размера (по умолчанию)
# 9 — максимальное сжатие (медленнее, но файл меньше)
png_compress_level = 6

